name: dashboard

on:
  push:
    tags:
      - '*'

concurrency:
  group: dashboard-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  packages: write
  pull-requests: write
  contents: read

jobs:
  ci:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        uses: dcarbone/install-jq-action@v3.1.1

      - name: dashboard version var
        run: |
          DASHBOARD_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "DASHBOARD_VERSION=${DASHBOARD_VERSION}" >> "$GITHUB_ENV"

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build
        uses: useblacksmith/build-push-action@v2
        with:
          context: ./dashboard
          push: true
          tags: |
            tetonai/smith-dashboard
            tetonai/smith-dashboard:${{ env.DASHBOARD_VERSION }}
          load: true
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SMITH_TEAM_SLACK_NOTIFICATIONS }}
